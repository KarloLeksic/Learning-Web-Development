<!-- CSS & HTML buttons -->

<style>
  .uber-button {
    background-color: black;
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    margin-bottom: 10px;
    cursor: pointer;

    transition: opacity 0.15s;
  }

  .uber-button:hover {
    opacity: 0.8;
  }

  .amazon-button {
    background-color: rgb(255, 216, 20);
    border: none;
    padding-top: 7px;
    padding-bottom: 7px;
    padding-left: 30px;
    padding-right: 30px;
    border-radius: 14px;
    cursor: pointer;
    margin-bottom: 10px;

    transition: background-color 0.15s;
  }

  .amazon-button:hover {
    background-color: rgb(233, 197, 19);
  }

  .github-button {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    font-weight: bold;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 12px;
    padding-right: 12px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;

    transition: box-shaddow 0.15s;
  }

  .github-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .bootstrap-getstarted-button {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 3px;
    font-weight: bold;
    margin-right: 10px;
    margin-bottom: 10px;
    cursor: pointer;

    transition: background-color 0.15s;
  }

  .bootstrap-getstarted-button:hover {
    background-color: rgb(93, 58, 141);
  }

  .bootstrap-download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    border-style: solid;
    border-width: 1px;
    border-color: rgb(108, 117, 125);
    border-radius: 3px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    font-weight: bold;
    cursor: pointer;

    transition: background-color 0.15s, color 0.15s;
  }

  .bootstrap-download-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }

  .linkedin-apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 23px;
    padding-right: 23px;
    border-radius: 17px;
    font-weight: bold;
    margin-right: 10px;
    cursor: pointer;

    transition: background-color 0.15s;
  }

  .linkedin-apply-button:hover {
    background-color: rgb(8, 87, 165);
  }

  .linkedin-save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    border-style: solid;
    border-width: 1px;
    border-color: rgb(10, 102, 194);
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 23px;
    padding-right: 23px;
    border-radius: 17px;
    font-weight: bold;
    cursor: pointer;

    transition: background-color 0.15s, border-width 0.15s,
    padding-top 0.15s, padding-bottom 0.15s, padding-left 0.15s, padding-right 0.15s;
  }

  .linkedin-save-button:hover {
    background-color: rgb(232, 244, 255);
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 22px;
    padding-right: 22px;
    border-width: 2px;
  }
