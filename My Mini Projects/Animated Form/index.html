<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cool Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="form-container">
    <form>
      <h1>Registration</h1>

      <div class="input-container">
        <input 
          type="text" id="first_name" class="input-field">
        <label for="first_name" class="input-label">First name</label>
      </div>

      <div class="input-container">
        <input type="text" id="last_name" class="input-field" >
        <label for="last_name" class="input-label">Last name</label>
      </div>

      <div class="input-container">
        <input type="text" id="email" class="input-field">
        <label for="email" class="input-label">Email</label>
      </div>

      <div class="input-container">
        <input type="password" id="password" class="input-field">
        <label for="password" class="input-label">Password</label>
      </div>

      <div class="input-container">
        <input type="password" id="confirm_password" class="input-field">
        <label for="confirm_password" class="input-label">Conform password</label>
      </div>

      <button id="register-btn">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
