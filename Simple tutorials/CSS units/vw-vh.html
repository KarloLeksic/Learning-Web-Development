<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS units</title>

  <style>
    .box {
      border: 2px solid black;
      height: 50px;
      font-size: 40px;
      background-color: rgb(255, 70, 70);
      font-weight: bold;
      margin: 5px;
    }

    .fifty-percent {
      width: 50%;
    }

    .fifty-vw {
      width: 50vw;
    }

    .twenty-five-vh {
      height: 25vh;
    }

    .parent {
      border: 2px solid black;
      width: 300px;
    }
  </style>

</head>

<body>
  <!-- 
    Vidimo da je 50% pola od parrenta.
    VW predstavlja postotke od cijele stranice tako da je 50vw 
    pola od stranice, a ne od parenta kao kod postotaka. Vidimo dole da 
    50vw prelazi svog parenta jer se on ne obazire na njega neg na cjeli ekran.
    VH je u visinu, kao i vw samo u visinu. Ne ibazire se isno na parenta nego samo gleda ekran.
    Dakle postoci su relativni prema parentu, a vh i vw je konstantno bez obzira na to gdje su.
  -->
  <div class="box fifty-percent">50%</div>
  <div class="box fifty-vw">50vw</div>
  <div class="box twenty-five-vh">25vh</div>
  <hr>
  <div class="parent">
    <div class="box fifty-percent">50%</div>
  <div class="box fifty-vw">50vw</div>
  <div class="box twenty-five-vh">25vh</div>
  </div>
</body>

</html>
